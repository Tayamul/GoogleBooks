@import models.DataModel

@(book: DataModel)

@main("Find Book"){
    <h1>Google Book Api Project</h1>

    <div>
        <h2>@book.name</h2>
        <p>Description: @book.description</p>
        <p>Page Count: @book.pageCount</p>
    </div>
}
